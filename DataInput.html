<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Link ke file CSS -->
    <title>FORM REGISTER SISWA</title>
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card">
            <div class="card-header">
              INPUT DATA MAHASISWA
            </div>
            <div class="card-body">
              <form id="studentForm">
                <div class="form-group">
                  <label>Nama Lengkap</label>
                  <input type="text" name="nama_lengkap" placeholder="Masukkan Nama" class="form-control" id="namaLengkap">
                </div>

                <div class="form-group">
                  <label>NIM</label>
                  <input type="text" name="nim" placeholder="Masukkan NIM" class="form-control" id="nim">
                </div>

                <div class="form-group">
                  <label>Kelas</label>
                  <input type="text" name="kelas" placeholder="Masukkan Kelas" class="form-control" id="kelas">
                </div>

                <div class="form-group">
                  <label>Alamat</label>
                  <textarea class="form-control" name="alamat" placeholder="Masukkan Alamat Anda!" rows="4" id="alamat"></textarea>
                </div>
                
                <button type="submit" class="btn btn-success">SUBMIT</button>
                <button type="reset" class="btn btn-warning">RESET</button>
              </form>
              <div class="alert alert-info mt-4" id="output"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
